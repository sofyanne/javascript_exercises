<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 14</title>
</head>
<body>

    <!-- 1. Afficher la table de multiplication d'un nombre -->

    <div id="table-multiplication">
        <h4>Table de multiplication de <span id="nombre-multipli"></span></h4>
    </div>

    <script>
        const table = document.getElementById("table-multiplication");
        const nombreMultipli = document.getElementById("nombre-multipli");

        const nombre = parseInt(prompt("Quel nombre souhaitez-vous multiplier jusqu'Ã  10?", 1));

        nombreMultipli.textContent = nombre;

        for (let i = 1; i <= 10; i++) {
            let child = document.createElement("div");
            child.textContent = `${i} * ${nombre} = ${i*nombre}`;
            table.appendChild(child);
        }
        
    </script>
    
</body>
</html>
