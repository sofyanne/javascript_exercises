<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 15</title>
  </head>
  <body>
    <h3>Jeu du pile ou face</h3>

    <div>Clickez sur le bouton pour lancer.</div>

    <button>Lancer</button>
    <div id="resultat-lance"></div>

    <script>
      let btn = document.querySelector("button");
      let resultat = document.querySelector("#resultat-lance");

      const pileOuFace = () => {
        let nbre = Math.floor(Math.random() * 10);
        nbre > 5 ? resultat.textContent = "Face" : resultat.textContent = "Pile";
      };

      btn.addEventListener("click", (event) => pileOuFace());
    </script>
  </body>
</html>
